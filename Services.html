<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Susie Bakery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/960_12_col.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="text/css" href="images/lo.png">
</head>

<body>
    <!-- sticky header -->
    <header class="clearfix">
        <img src="images/lo.png" alt="Icon">
        <h1 class="welcomemsg">Susie Bakery</h1>
        <!-- navigation bar -->
        <nav class="nav_bar">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="">Services</a>
                </li>
                <li>
                    <a href="">Menu</a>
                </li>
                <li>
                    <a href="#about">About</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="Menu">
            <h1> menu</h1>
        </div>
        <div class="menu-item">
            <i class="fas fa-birthday-cake" aria-hidden="true"></i>
            <i class="fas fa-cookie-bite" aria-hidden="true"></i>
            <i class="fa fa-gift" aria-hidden="true"></i>
        </div>
        <div>
            <img src="images/cake1.jpg" alt="" class="menu-list">
            <img src="images/choco muffins.jpg" alt="" class="menu-list">
            <img src="images/cake 2.jpg" alt="" class="menu-list">
            <img src="images/menu.PNG" class="menu-list-img" alt="">

        </div>
        <div class="faq">
            <p class="faq">See our FAQs for Serving Recommendations</p>
            <p class="faq">Your Nearest Bakery to Submit a Custom Order Inquiry</p>
            <input type="button" class="location-button" value="Find Your Nearest Store">
        </div>
        <div class="modal-footer ">
            <ul class="social-icons">
                <li>
                    <i class="social fab fa-facebook-f"></i>
                </li>
                <li>
                    <i class="social fab fa-twitter"></i>
                </li>
                <li>
                    <i class="social fab fa-pinterest"></i>
                </li>
            </ul>
        </div>
    </section>
    <!-- footer starts here -->
    <footer>
        <small>Copyright &copy; Susie Bakery 2018</small>
    </footer>
</body>

</html>
